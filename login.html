<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LOUDRÉ</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md relative">
    <!-- Back Button -->
    <a href="index.html" class="absolute top-4 left-4 text-gray-600 hover:text-gray-800 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
      </svg>
      <span class="ml-1 text-sm"></span>
    </a>

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Login</h1>
      <p class="text-gray-600">Masuk dengan alamat email Anda</p>
    </div>

    <!-- Form -->
    <form class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email anda</label>
        <input 
          type="email" 
          id="email" 
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
          placeholder="contoh@email.com"
          required
        >
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
          placeholder="••••••••"
          required
        >
      </div>

      <!-- Forgot Password Link -->
      <div class="text-right">
        <a href="#" class="text-sm text-gray-600 hover:text-black hover:underline">Lupa kata sandi Anda?</a>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-black text-white py-3 px-4 rounded-md hover:bg-gray-800 transition duration-300 font-medium"
      >
        Login
      </button>

      <!-- Register Link -->
      <div class="text-center text-sm text-gray-600">
        Belum punya akun?
        <a href="#" class="text-black font-medium hover:underline">Daftar sekarang</a>
      </div>
    </form>
  </div>
</body>
</html>
